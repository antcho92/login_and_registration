<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
    </head>
    <body>
        <h1>Successful Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div>
            <p>{{message}}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </body>
</html>
